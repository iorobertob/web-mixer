<!DOCTYPE html>
<html>
<head>
<title>Agne</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="knobs.css">
</head>
<body>

<h1>This is not a Heading</h1>
<p>ce n'est pas un paragraph.</p>









<div id="boombox">
	<div class="boombox-handle"></div>
	
	<div class="boombox-body">
	
		<section class="master-controls">




<!-- AUX 1  -->

<div class="fl-studio-envelope__control auxone">
      <div class="knob-input fl-studio-envelope__knob envelope-knob delay" id="aux1-1">
        <svg class="knob-input__visual" viewBox="0 0 40 40">
          <circle class="focus-indicator" cx="20" cy="20" r="18" fill="#4eccff" filter="url(#glow)"></circle>
          <circle class="indicator-ring-bg" cx="20" cy="20" r="18" fill="#353b3f" stroke="#23292d"></circle>
          <path class="indicator-ring" d="M20,20Z" fill="#4eccff"></path>
          <g class="dial">
            <circle cx="20" cy="20" r="16" fill="url(#grad-dial-soft-shadow)"></circle>
            <ellipse cx="20" cy="22" rx="14" ry="14.5" fill="#242a2e" opacity="0.15"></ellipse>
            <circle cx="20" cy="20" r="14" fill="url(#grad-dial-base)" stroke="#242a2e" stroke-width="1.5"></circle>
            <circle cx="20" cy="20" r="13" fill="transparent" stroke="url(#grad-dial-highlight)" stroke-width="1.5"></circle>
            <circle class="dial-highlight" cx="20" cy="20" r="14" fill="#ffffff"></circle>
            <circle class="indicator-dot" cx="20" cy="30" r="1.5" fill="#4eccff"></circle>
          </g>
        </svg>
      </div>
      <!-- <div class="fl-studio-envelope__label">delay</div> -->
    </div>



<!-- AUX 2 -->
<div class="fl-studio-envelope__control auxtwo">
      <div class="knob-input fl-studio-envelope__knob envelope-knob delay">
        <svg class="knob-input__visual" viewBox="0 0 40 40">
          <circle class="focus-indicator" cx="20" cy="20" r="18" fill="#4eccff" filter="url(#glow)"></circle>
          <circle class="indicator-ring-bg" cx="20" cy="20" r="18" fill="#353b3f" stroke="#23292d"></circle>
          <path class="indicator-ring" d="M20,20Z" fill="#4eccff"></path>
          <g class="dial">
            <circle cx="20" cy="20" r="16" fill="url(#grad-dial-soft-shadow)"></circle>
            <ellipse cx="20" cy="22" rx="14" ry="14.5" fill="#242a2e" opacity="0.15"></ellipse>
            <circle cx="20" cy="20" r="14" fill="url(#grad-dial-base)" stroke="#242a2e" stroke-width="1.5"></circle>
            <circle cx="20" cy="20" r="13" fill="transparent" stroke="url(#grad-dial-highlight)" stroke-width="1.5"></circle>
            <circle class="dial-highlight" cx="20" cy="20" r="14" fill="#ffffff"></circle>
            <circle class="indicator-dot" cx="20" cy="30" r="1.5" fill="#4eccff"></circle>
          </g>
        </svg>
      </div>
      <!-- <div class="fl-studio-envelope__label">delay</div> -->
    </div>




			<input type="range" id="volume" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
			<datalist id="gain-vals">
				<option value="0" label="min">
				<option value="2" label="max">
			</datalist>
			<label for="volume">VOL 1</label>

			<input type="range" id="volume2" class="control-volume-2" min="0" max="2" value="1" list="pan-vals" step="0.01" data-action="volume" orient="vertical";/>
			<datalist id="pan-vals">
				<option value="0" label="min">
				<option value="2" label="max">
			</datalist>
			<label for="panner">VOL 2</label>
			
			<button class="control-power" role="switch" aria-checked="false" data-power="on">
				<span>On/Off</span>
			</button>
		</section>

		<section class="tape">

			<audio  src="https://meet.ideas-block.com/from-the-past.mp3" id="track1" crossorigin="anonymous" ></audio>
			<audio  src="https://meet.ideas-block.com/chorus.mp3" id="track2" crossorigin="anonymous" ></audio>

			<button id="play1" data-playing="false" class="tape-controls-play" role="switch" aria-checked="false">
				<span>Play/Pause</span>
			</button>
			<button id="play2" data-playing="false" class="tape-controls-play-2" role="switch" aria-checked="false">
				<span>PlayPause</span>
			</button>
		</section>

		
	</div><!-- boombox-body -->
	
</div>




</body>

<!-- JAVASCRIPT -->

<script src="reverb.js"></script>
<script src="audio_script.js"></script>
<script src="knobs.js"></script>
</html>
