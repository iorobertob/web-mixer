			<!-- VOL 1 -->
			<input type="range" id="volume" class="control-volume" min="0" max="1" value="0" list="gain-vals" step="0.01" data-action="volume" />
			<datalist id="gain-vals">
				<option value="0" label="min">
				<option value="2" label="max">
			</datalist>
			<label for="vol_label_1">Miestas <br> City </label>
			

			<!-- VOL2 -->
			<input type="range" id="volume2" class="control-volume-2" min="0" max="1" value="0" list="pan-vals" step="0.01" data-action="volume" orient="vertical";/>
			<datalist id="pan-vals">
				<option value="0" label="min">
				<option value="2" label="max">
			</datalist>
			<label for="vol_label_2">Gamta <br>Nature</label>

			<!-- VOL MASTER-->

			<datalist id="gain-vals">
				<option value="0" label="min">
